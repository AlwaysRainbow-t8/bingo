  <style>

<body>
  <h1>–ë—ñ–Ω–≥–æ –∞–≥–µ–Ω—Ç–∞ –ø—ñ–¥—Ç—Ä–∏–º–∫–∏ üöÄ</h1>
  <div id="bingo"></div>

  <script>
    const phrases = [
      "–ö–ª—ñ—î–Ω—Ç –≤–∏–π—à–æ–≤ –∑ —á–∞—Ç—É –∑ ‚Äú5‚Äù –¥–æ –≤–∏—Ä—ñ—à–µ–Ω–Ω—è —Å–∏—Ç—É–∞—Ü—ñ—ó", "–û—Ç—Ä–∏–º—É–≤–∞–ª–∞ ‚Äú–¥—è–∫—É—é!‚Äù —ñ –≤–ø—Ä–∞–ø –∑ 1", "–ü–ª–∞–∫–∞–≤ –ø—ñ—Å–ª—è —Å–Ω–µ–ø–∫–æ–ª—É", "–ü–∏—Å–∞–≤ –≤ —Å–ª–∞–∫ ‚Äú–º–æ–∂–Ω–∞ –Ω–∞–∑–∞–¥ –Ω–∞ —Å–≥?‚Äù",
      "–í —Å–Ω–µ–ø–∫–æ–ª—ñ —Ä–æ–±–∏–ª–∞ –≤–∏–≥–ª—è–¥, —â–æ —Ä–æ–∑—É–º—ñ—î—à –ø—Ä–æ —â–æ –≥–æ–≤–æ—Ä–∏—Ç—å –∫–ª—ñ—î–Ω—Ç", "–í—ñ–¥–ø—Ä–∞–≤–ª—è–ª–∞ —à–æ—Ä—Ç–∫–∞—Ç –∑ CRC –±–µ–∑ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏", "‚Äú–ü–æ–≤–µ—Ä–Ω—ñ—Ç—å –∫–æ—à—Ç–∏, –¥–∏—Ç–∏–Ω–∞ –≥—Ä–∞–ª–∞—Å—å —ñ —Å–∫–∞—Å—É–≤–∞–ª–∞‚Äù",
      "–ö–ª—ñ—î–Ω—Ç –ø—Ä–æ—Å–∏–≤ ‚Äú—â–æ—Å—å –∑—Ä–æ–±–∏—Ç–∏‚Äù —ñ –Ω–µ –ø–æ—è—Å–Ω–∏–≤ —â–æ", "–º–∞–ª–∞ –≤ –∫–∞–ø–∞—Å—ñ—Ç—ñ –±—ñ–ª—å—à–µ 5", "–°–Ω—É–∑–∏–ª–∞ —Å–Ω–µ–ø–∫–æ–ª", "–í—ñ–¥—á—É–≤–∞–ª–∞ —Å–µ–±–µ –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º –∫–ª—ñ—î–Ω—Ç–∞",
      "–ú–∞–ª–∞ –±—ñ–ª—å—à–µ 10 –≥–æ–¥–∏–Ω –≤ –ª—ñ–Ω—ñ—ó –∑–∞ –¥–µ–Ω—å", "–ö–ª—ñ—î–Ω—Ç –æ–±—ñ—Ü—è–≤ –≤–∏–∫–ª–∞—Å—Ç–∏ —á–∞—Ç –≤ —Å–æ—Ü–º–µ—Ä–µ–∂—ñ", "–ü–∏—Ç–∞–ª–∏ –ø—Ä–æ —Ñ—É–Ω–∫—Ü—ñ—é, —è–∫–∞ –ø—Ä—è–º–æ –Ω–∞ –≥–æ–ª–æ–≤–Ω–æ–º—É –µ–∫—Ä–∞–Ω—ñ", "‚Äú–î–∞–π —ñ–Ω—Å—Ç—É‚Äù",
      "–ü—Ä–∏–¥—É–º—É–≤–∞–ª–∞ –∫–ª—ñ—î–Ω—Ç—É –∂–∞—Ä—Ç –¥–ª—è —Ä–æ–∑—Ä—è–¥–∫–∏, –∞ –≤—ñ–Ω –Ω–µ –∑—Ä–æ–∑—É–º—ñ–≤"

];

    const gridSize = 4;
    const bingo = document.getElementById('bingo');
    const message = document.getElementById('message');

    let linesCompleted = 0;

    // Shuffle phrases
    const shuffled = [...phrases].sort(() => 0.5 - Math.random());

    // Create grid
    for (let i = 0; i < gridSize * gridSize; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.textContent = shuffled[i];
      cell.dataset.index = i;
      cell.addEventListener('click', () => toggleCell(cell));
      bingo.appendChild(cell);
    }

    function toggleCell(cell) {
      cell.classList.toggle('marked');
      checkBingo();
    }

    function checkBingo() {
      const cells = Array.from(document.getElementsByClassName('cell'));
      let newLines = 0;

      // check rows
      for (let r = 0; r < gridSize; r++) {
        const row = cells.slice(r * gridSize, (r + 1) * gridSize);
        if (row.every(c => c.classList.contains('marked'))) newLines++;
      }

      // check columns
      for (let c = 0; c < gridSize; c++) {
        const column = cells.filter((_, i) => i % gridSize === c);
        if (column.every(c => c.classList.contains('marked'))) newLines++;
      }

      // check diagonals
      const diag1 = cells.filter((_, i) => i % (gridSize + 1) === 0);
      const diag2 = cells.filter((_, i) => i % (gridSize - 1) === 0 && i !== 0 && i !== (gridSize * gridSize - 1));
      if (diag1.every(c => c.classList.contains('marked'))) newLines++;
      if (diag2.every(c => c.classList.contains('marked'))) newLines++;

      showMessage(newLines);
    }

    function showMessage(count) {
      let text = "";
      if (count === 0) text = "–©–µ –Ω–µ –±—ñ–Ω–≥–æ, –∞–ª–µ —Ç–∏ –Ω–∞ —à–ª—è—Ö—É üèç";
      else if (count === 1) text = "–ü–µ—Ä—à–∞ –ª—ñ–Ω—ñ—è! –°–∞–ø–æ—Ä—Ç –ø—Ä–æ–±—É–¥–∂—É—î—Ç—å—Å—è üåü";
      else if (count === 2) text = "–î–≤—ñ –ª—ñ–Ω—ñ—ó! –¢–∏ –≤–∂–µ –º—É–ª—å—Ç–∏—Å–∫—ñ–ª, –∑ –¥–æ—Å–≤—ñ–¥–æ–º";
      else if (count === 3) text = "–¢—Ä–∏ –ª—ñ–Ω—ñ—ó! –û—Ä–¥–µ–Ω –ö–≤–æ–ª—ñ—Ç—ñ —Ç–æ–±–æ—é –ø–∏—à–∞—î—Ç—å—Å—è";
      else if (count >= 4) text = "–ü–æ–≤–Ω–µ –ë–Ü–ù–ì–û! –¢–∏ ‚Äî –ª–µ–≥–µ–Ω–¥–∞ —Å–∞–ø–æ—Ä—Ç—É ü•á";
      message.textContent = text;
    }
  </script>
