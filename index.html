<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ë—ñ–Ω–≥–æ —Å–∞–ø–æ—Ä—Ç—É</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f0f0f0; }
    h1 { margin-top: 20px; }
    #bingo { display: grid; grid-template-columns: repeat(4, 100px); gap: 5px; margin: 20px auto; width: max-content; }
    .cell {
      background: white;
      border: 1px solid #ccc;

      user-select: none;
    }

    #message { margin-top: 20px; font-size: 1.2em; font-weight: bold; color: #333; }
  </style>
</head>
<body>
  <h1>–ë—ñ–Ω–≥–æ –∞–≥–µ–Ω—Ç–∞ –ø—ñ–¥—Ç—Ä–∏–º–∫–∏ üöÄ</h1>
  <div id="bingo"></div>
  <div id="message"></div>

  <script>
    const phrases = [
      "–ö–õ–Ü–Ñ–ù–¢ –í–ò–ô–®–û–í –ó –ß–ê–¢–£ –ó ‚Äú5‚Äù –î–û –í–ò–†–Ü–®–ï–ù–ù–Ø –°–ò–¢–£–ê–¶–Ü–á", "–û–¢–†–ò–ú–£–í–ê–õ–ê ‚Äú–î–Ø–ö–£–Æ!‚Äù –Ü –í–ü–†–ê–ü –ó 1", "–ü–õ–ê–ö–ê–õ–ê –ü–Ü–°–õ–Ø –°–ù–ï–ü–ö–û–õ–£", "–ü–ò–°–ê–õ–ê –í –°–õ–ê–ö ‚Äú–ú–û–ñ–ù–ê –ù–ê–ó–ê–î –ù–ê –°–ì?‚Äù",
      "–í –°–ù–ï–ü–ö–û–õ–Ü –†–û–ë–ò–õ–ê –í–ò–ì–õ–Ø–î, –©–û –†–û–ó–£–ú–Ü–Ñ–® –ü–†–û –©–û –ì–û–í–û–†–ò–¢–¨ –ö–õ–Ü–Ñ–ù–¢", "–í–Ü–î–ü–†–ê–í–õ–Ø–õ–ê –®–û–†–¢–ö–ê–¢ –ó –°–†–° –ë–ï–ó –ü–ï–†–ï–í–Ü–†–ö–ò", "‚Äú–ü–û–í–ï–†–ù–Ü–¢–¨ –ö–û–®–¢–ò, –î–ò–¢–ò–ù–ê –ì–†–ê–õ–ê–°–¨ –Ü –°–ö–ê–°–£–í–ê–õ–ê‚Äù",
      "–ö–õ–Ü–Ñ–ù–¢ –ü–†–û–°–ò–í‚Äú–©–û–°–¨ –ó–†–û–ë–ò–¢–ò‚Äù –Ü –ù–ï –ü–û–Ø–°–ù–Æ–í–ê–í –©–û", "–ú–ê–õ–ê_–í –ö–ê–ü–ê–°–Ü–¢–Ü –ë–Ü–õ–¨–®–ï 5", "–ù–£–ó–ò–õ–ê –°–ù–ï–ü–ö–û–õ", "–í–Ü–î–ß–£–í–ê–õ–ê –°–ï–ë–ï –ü–°–ò–•–û–õ–û–ì–û–ú –ö–õ–Ü–Ñ–ù–¢–ê",
      "–ú–ê–õ–ê –ë–Ü–õ–¨–®–ï 10 –ì–û–î–ò–ù –í –õ–Ü–ù–Ü–á –ó–ê –î–ï–ù–¨", "–ö–õ–Ü–Ñ–ù–¢ –û–ë–Ü–¶–Ø–í –í–ò–ö–õ–ê–°–¢–ò –ß–ê–¢ –í –°–í–û–á –°–û–¶–ú–ï–†–ï–ñ–Ü", "–ü–ò–¢–ê–õ–ò –ü–†–û –§–£–ù–ö–¶–Ü–Æ, –Ø–ö–ê –ü–†–Ø–ú–û –ù–ê –ì–û–õ–û–í–ù–û–ú–£ –ï–ö–†–ê–ù–Ü", "‚Äú–î–ê–ô –Ü–ù–°–¢–£‚Äù",
      "–ü–†–ò–î–£–ú–£–í–ê–õ–ê –ö–õ–Ü–Ñ–ù–¢–£ –ñ–ê–†–¢ –î–õ–Ø –†–û–ó–†–Ø–î–ö–ò, –ê –í–Ü–ù –ù–ï –ó–†–û–ó–£–ú–Ü–í"
];

    const gridSize = 4;
    const bingo = document.getElementById('bingo');
    const message = document.getElementById('message');

    let linesCompleted = 0;

    // Shuffle phrases
    const shuffled = [...phrases].sort(() => 0.5 - Math.random());

    // Create grid
    for (let i = 0; i < gridSize * gridSize; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.textContent = shuffled[i];
      cell.dataset.index = i;
      cell.addEventListener('click', () => toggleCell(cell));
      bingo.appendChild(cell);
    }

    function toggleCell(cell) {
      cell.classList.toggle('marked');
      checkBingo();
    }

    function checkBingo() {
      const cells = Array.from(document.getElementsByClassName('cell'));
      let newLines = 0;

      // check rows
      for (let r = 0; r < gridSize; r++) {
        const row = cells.slice(r * gridSize, (r + 1) * gridSize);
        if (row.every(c => c.classList.contains('marked'))) newLines++;
      }

      // check columns
      for (let c = 0; c < gridSize; c++) {
        const column = cells.filter((_, i) => i % gridSize === c);
        if (column.every(c => c.classList.contains('marked'))) newLines++;
      }

      // check diagonals
      const diag1 = cells.filter((_, i) => i % (gridSize + 1) === 0);
      const diag2 = cells.filter((_, i) => i % (gridSize - 1) === 0 && i !== 0 && i !== (gridSize * gridSize - 1));
      if (diag1.every(c => c.classList.contains('marked'))) newLines++;
      if (diag2.every(c => c.classList.contains('marked'))) newLines++;

      showMessage(newLines);
    }

    function showMessage(count) {
      let text = "";
      if (count === 0) text = "–©–µ –Ω–µ –±—ñ–Ω–≥–æ, –∞–ª–µ —Ç–∏ –Ω–∞ —à–ª—è—Ö—É üèç";
      else if (count === 1) text = "–ü–µ—Ä—à–∞ –ª—ñ–Ω—ñ—è! –°–∞–ø–æ—Ä—Ç –ø—Ä–æ–±—É–¥–∂—É—î—Ç—å—Å—è üåü";
      else if (count === 2) text = "–î–≤—ñ –ª—ñ–Ω—ñ—ó! –¢–∏ –≤–∂–µ –º—É–ª—å—Ç–∏—Å–∫—ñ–ª, –∑ –¥–æ—Å–≤—ñ–¥–æ–º";
      else if (count === 3) text = "–¢—Ä–∏ –ª—ñ–Ω—ñ—ó! –û—Ä–¥–µ–Ω –ö–≤–æ–ª—ñ—Ç—ñ —Ç–æ–±–æ—é –ø–∏—à–∞—î—Ç—å—Å—è";
      else if (count >= 4) text = "–ü–æ–≤–Ω–µ –ë–Ü–ù–ì–û! –¢–∏ ‚Äî –ª–µ–≥–µ–Ω–¥–∞ —Å–∞–ø–æ—Ä—Ç—É ü•á";
      message.textContent = text;
    }
  </script>
